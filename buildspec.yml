version: 0.2

phases:
  install:
    runtime-versions:
      ruby: 3.0
    commands:
      - echo "Installing dependencies"
      - gem install bundler
      - bundle install

  build:
    commands:
      - echo "Running tests"
      - bundle exec rake db:create db:migrate
      - bundle exec rspec

artifacts:
  files:
    - Gemfile.lock
    - public/**/*
    # Add any other files or directories you want to include in the build artifact